<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <h1>Employee Dashboard</h1>
        
            <input type="text" id="search" placeholder="Search by name or email" />
           <div>
            <select id="filterDepartment">
                <option value="">All Departments</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
                <option value="Engineering">Engineering</option>
            </select>
            <select id="filterRole">
                <option value="">All Roles</option>
                <option value="Manager">Manager</option>
                <option value="Developer">Developer</option>
                <option value="Analyst">Analyst</option>
            </select>
           </div>
        
    </header>

    <div class="container">

        <div class="controls">
            <div>
                <select id="sort">
                    <option value="">Sort By</option>
                    <option value="firstName">First Name</option>
                    <option value="department">Department</option>
                </select>
                <select id="pageSize">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                </select>
            </div>

            <button onclick="showForm()">Add Employee</button>
        </div>

        <div id="employeeGrid" class="grid"></div>
        <div class="pagination" id="pagination"></div>
    </div>

    <div class="form-container" id="employeeForm" style="display:none;">
        <h2 id="formTitle">Add Employee</h2>
        <form onsubmit="handleSubmit(event)">
            <input type="hidden" id="employeeId" />
            <label>First Name:<input type="text" id="firstName" required /></label>
            <label>Last Name:<input type="text" id="lastName" required /></label>
            <label>Email:<input type="email" id="email" required /></label>
            <label>Department:<input type="text" id="department" required /></label>
            <label>Role:<input type="text" id="role" required /></label>
            <button type="submit">Save</button>
            <button type="button" onclick="hideForm()">Cancel</button>
        </form>
    </div>

    <script src="../js/data.js" type="text/javascript"></script>
    <script src="../js/app.js" type="text/javascript"></script>
</body>

</html>
